<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <title>Login-BookMania</title>
</head>
<body>
   <div class="center">
        <h1>Sign In</h1>
        <form action="">
            <div class="input_Field">
                <input type="text" placeholder="Email">
                <span class="empty_field_username"></span>
                <input type="text" name="" id="" placeholder="Password">
                <span class="empty_field_password"></span>
                <span class="invalid_Login"></span>
                <a href="">Forgot Password?</a>
                <button type="submit">Login</button>
                <div class="createAccount">Do not have an Account ? <a href="">Create an Account</a></div>
            </div>
        </form>
   </div> 
</body>
</html>
