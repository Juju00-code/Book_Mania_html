<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/interestBasedSelection.css">
    <title>Select Genre</title>
</head>
<body>
    <div class="overlay">
    </div>
    <div class="centered">
        <h4>Select your genre</h4>
        <form action="">
            <div class="category">
                <div class="select_options">Novel <input  class="tickbox" type="checkbox" name="" id=""></div>
                <div class="select_options">Fiction<input  class="tickbox" type="checkbox" name="" id=""></div>
                <div class="select_options">Mystery<input  class="tickbox" type="checkbox" name="" id=""></div>
                <div class="select_options">Thriller<input  class="tickbox" type="checkbox" name="" id=""></div>
                <div class="select_options">Narrative<input  class="tickbox" type="checkbox" name="" id=""></div>
                <div class="select_options">Memoir<input  class="tickbox" type="checkbox" name="" id=""></div>
                <div class="select_options">True Crime<input  class="tickbox" type="checkbox" name="" id=""></div>
                <div class="select_options">Spirituality<input  class="tickbox" type="checkbox" name="" id=""></div>
                <div class="select_options">Fairy Tale<input  class="tickbox" type="checkbox" name="" id=""></div>
                <div class="select_options">Mythology<input  class="tickbox" type="checkbox" name="" id=""></div>
            </div>
        </form>
        <div class="btn">
            <button class="btn_try" id="submit" type="submit">Continue</button>
            <button class="btn_try" id="skip">Skip</button>
        </div>
    </div>
</body>
</html>
