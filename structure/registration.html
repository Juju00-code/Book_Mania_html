<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/registration.css">
    <title>Book Mania-Registration</title>
</head>
<body>
    <div class="center">
        <h1>Create an Account</h1>
        <form action="">
            <div class="first_input_field">
                <input  type="text" name="" id="firstname" placeholder="First Name">
                <span id="sfirstName"></span>
                <input type="text" name="" id="lastname" placeholder="Last Name">
                <span id="slastname"></span>
            </div>
            <div class="second_input_field">
                <input type="text" name="" id="Email" placeholder="Email">
                <span></span>
                <input type="text" name="" id="" placeholder="Password">
                <input type="text" name="" id="" placeholder="Confirm Password">
                <button type="submit">Submit</button>
                <div class="haveAnAccount">Already have an account? <a href="">Login</a></div>
            </div>
        </form>
    </div>
</body>
</html>
